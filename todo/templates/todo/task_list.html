<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h2 class="mb-4 text-center">ğŸ“ My To-Do List</h2>

        <form method="POST" class="d-flex gap-2 mb-4">
            {% csrf_token %}
            <input type="text" name="title" class="form-control" placeholder="Enter a new task..." required>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <div>
                    {% if task.completed %}
                    <s class="text-muted">{{ task.title }}</s>
                    <span class="badge bg-success">Done</span>
                    {% else %}
                    {{ task.title }}
                    {% endif %}
                </div>
                <div>
                    {% if not task.completed %}
                    <a href="{% url 'complete_task' task.id %}" class="btn btn-sm btn-outline-success">âœ…</a>
                    {% endif %}
                    <a href="{% url 'edit_task' task.id %}" class="btn btn-sm btn-outline-primary">âœï¸</a>
                    <a href="{% url 'delete_task' task.id %}" class="btn btn-sm btn-outline-danger">ğŸ—‘ï¸</a>
                </div>

            </li>
            {% empty %}
            <li class="list-group-item text-center">No tasks yet! Add some above ğŸ‘†</li>
            {% endfor %}
        </ul>
    </div>

</body>

</html>
